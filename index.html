<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>My Bookshelf</title>
  </head>
  <body>
    <h1>My Bookshelf</h1>
    <button id="displayAll">Display Books</button>
    <form>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title">
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id = "author" placeholder="Author">
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id = "genre" placeholder="Genre">
      </div>
      <div>
        <label for="pgCount">Page Count:</label>
        <input type="text" id = "pgCount" placeholder="Page Count">
      </div>
      <button>Enter Book</button>
    </form>

    <form id="searchForm">
      <input type="text" id="search" placeholder="Search">
      <button type="submit" id="searchButton">Search Title or Author</button>
      <button type="submit" id="genreButton">Search Genre</button>
    </form>

    <p></p>

    <table id="book-table">
      <thead>
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Genre</td>
          <td>Page Count</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p id="totalPageCount"></p>

    <table id="genre-table">
      <thead id="genre-thead">
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Page Count</td>
        </tr>
      </thead>
      <tbody id="genre-tbody">
      </tbody>
    </table>

    <p id="genreTotalPageCount"></p>

    <template id="book-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <template id="genre-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
